<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转按钮页面</title>
    <style>
        /* 设置页面背景为全黑 */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* 设置按钮的样式 */
        .button {
            padding: 20px 40px;
            font-size: 30px;
            color white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        /* 按钮的悬停效果 */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 第一个按钮 -->
    <a href="lkh782/index.html" class="button">进入旅鸟大世界</a>

    <!-- 第二个按钮 -->
    <a href="https://github.com/wil119911/Fancy10/" class="button">访问寝室主页</a>

</body>
</html>
